{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>Список дел</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'style.css'%}">
</head>
<body>

<div id="myDIV" class="header">
  <h2 style="margin:5px">Список дел</h2>
  <form action="" method="POST">
    {% csrf_token %}
    <input type="text" name="title" id="myInput" required placeholder="Введите...">
    <button type="submit" class="addBtn">Добавить</button>
  </form>
</div>

<ul id="myUL">
  {% for todo in todos reversed %}
  <li>{{todo.title | title}} <span class="close"><a style="text-decoration: none; color: black;" href="delete/{{todo.id}}">Удалить</a></span></li>
  {% endfor %}
</ul>

</body>
</html>
